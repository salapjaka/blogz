{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form action='/newpost' method='POST'>
        <label>Title for your new blog:</label><br>
            <input type='text' name='blog' value='{{blog_name}}'><br>
            <p class='error'>{{ blog_name_error }}<p>
            <br>
        <label>Your new blog:</label><br>
            <textarea name='blog-body'>{{blog_body}}</textarea><br>
            <p class='error'>{{ blog_body_error }}<p>
            <input type='submit' value='Add Entry'>
    </form>

{% endblock %}

{% extends "base.html" %}

{% block content %}
    
    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{ blog.name }}</li>
                <form action='blog_checkoff' method='POST'>
                <input type='hidden' name='blog-id' value="{{blog.id}}">
                <input type='submit' value='Confirm post'>
                </form>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}

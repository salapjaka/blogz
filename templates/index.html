{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>
  
        <ul>
            {% for blog in posted_blogs %}
            <li>
                <h2>
                    <a href = "/blog?id = {{blog.id}}">{{blog.name}}</a>
                </h2>
                <p>{{blog.body}}</p>
            </li>
            {% endfor %}
        </ul>

{% endblock %}
